<html>

<head>
  <title>atvPL1</title>

  <script language="JavaScript">
function nome1()
  {
        var nomes, tamanho, abv, nome, sobrenome;
        nome = document.frmEntrada.txtnome.value;
        nomes = new Array();
        nomes = nome.split(" ");
        sobrenome = nome.lastIndexOf(" ");
        nome.substr(0, sobrenome);
        tamanho = nomes.length;
        abv = nomes[0];
        for (i = 1; i < tamanho - 1; i++) {
            abv += " " + nomes[i].charAt(0) + ". ";
        }
        document.writeln(abv + nome.substr(sobrenome+1, nome.length - sobrenome))
  }
  </script>

</head>

<body>

<form name="frmEntrada">
Nome:<input type="text" name="txtnome"><br>

<input type="button" value="enviar" onClick="nome1()"><br>

</form>

</body>

</html>
