<html>

<head>
  <title>atvPL1</title>

  <script language="JavaScript">
function quantidades()
  {
  var frase, i, vogais, consoantes, digitos, outros;
  frase = document.frmEntrada.txtnome.value;

  vogais = 0;
  consoantes = 0;
  digitos = 0;
  outros = 0;
  
  for(i=0; i<frase.length; ++i)
  {
    if (frase.charAt(i).toUpperCase()=="A" || frase.charAt(i).toUpperCase()=="E" || frase.charAt(i).toUpperCase()=="I" || frase.charAt(i).toUpperCase()=="O" || frase.charAt(i).toUpperCase()=="U")
        {
          vogais++;
        }
    else
       if (frase.charCodeAt(i)>=65 && frase.charCodeAt(i)<=90 || frase.charCodeAt(i)>=97 && frase.charCodeAt(i)<=122)
           {
             consoantes++;
           }
        else
           if (frase.charCodeAt(i)>=48 && frase.charCodeAt(i)<=57)
              {
                digitos++;
              }  
           else
              {
                outros++;
              }
  
  }

  document.write("<table border='1'>");
  document.write("<tr><td>Vogais:</td><td>" + vogais + "</td></tr>");
  document.write("<tr><td>Consoantes:</td><td>" + consoantes + "</td></tr>");
  document.write("<tr><td>Digitos:</td><td>" + digitos + "</td></tr>");
  document.write("<tr><td>Outros caracteres:</td><td>" + outros + "</td></tr>");
  document.write("</table>");
  }
  </script>

</head>

<body>

<form name="frmEntrada">
Palavra / Frase:<input type="text" name="txtnome"><br>

<input type="button" value="enviar" onClick="quantidades()"><br>

</form>

</body>

</html>
