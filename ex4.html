<html>

<head>
  <title>atvPL1</title>

  <script language="JavaScript">
function palindromo()
  {
  var palavra, tiraespaco, invertida, i;
  palavra = document.frmEntrada.txtnome.value;

  tiraespaco = "";
  for(i=0; i<palavra.length; ++i)
  {
    if (palavra.charAt(i)!=" ")
    {
      tiraespaco += palavra.charAt(i);
    }
  }

  invertida = "";
  for(i=tiraespaco.length-1; i>=0; --i)
  {
    invertida += tiraespaco.charAt(i);
  }

  document.write("<table border='1'>");
  document.write("<tr><td>" + tiraespaco + "</td></tr>");
  document.write("<tr><td>" + invertida + "</td></tr>");
  if (tiraespaco == invertida){
    document.write("<tr><td> É um Palindromo </td></tr>");    
  }
  else{
    document.write("<tr><td> Não é um palindromo </td></tr>");
  }
  
  document.write("</table>");
  }
  </script>

</head>

<body>

<form name="frmEntrada">
Palavra / Frase:<input type="text" name="txtnome"><br>

<input type="button" value="enviar" onClick="palindromo()"><br>

</form>

</body>

</html>
